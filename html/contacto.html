        <section class="maincontacto__contactClair">
            <div class="item1">

            <div class="justify-content-center maincontacto__mobile">
                <div class="imgjean mb-3">

                <div class="contactForm" id="formulario">

                    <label for="formControlInput" class="form-label mb-3 validate">Nombre y Apellido</label>
                    <input type="text" class="form-control mb-3" id="name1" placeholder="Clara Baldino" required>

                    <label for="formControlInput" class="form-label mb-3">Email address</label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="nombre@ejemplo.com" required>

                    <label for="formControlInput" class="form-label mb-3">Asunto</label>
                    <input type="text" class="form-control mb-3" id="asunto" placeholder="Asunto" required>

                    <label for="formControlInput" class="form-label mb-3">Escriba su comentario</label>
                    <textarea class="form-control mb-3" placeholder="Deje su comentario aca" id="text"
                        style="height: 100px"></textarea>

                    <label for="">Quiere recibir nuestro newsletter</label>

                    <div class="d-flex justify-content-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="formRadioChecked"
                                checked="">
                            <label class="form-check-label" for="formRadioChecked">Si</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault">
                            <label class="form-check-label" for="formRadioDefault">No</label>
                        </div>
                    </div>

                    <div class="mt-3 text-center">
                        <button type="submit" class="btn btn-secondary submit" id="submit"
                            value="SUBMIT">Enviar</button>
                    </div>
                </div>

            </div>
